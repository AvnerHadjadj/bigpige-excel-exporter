

<img src="assets/images/logo.png" width="13%" />


<div class="p-grid sample-layout">
    <div class="p-col-12 p-md-3">               
        <div>
                
            <form [formGroup]="filterForm" (ngSubmit)="onFilter()" style="margin-left: 6%">

                
                    <p>Region</p>
                    <p-autoComplete  formControlName="region" id="region"  [inputStyle]="{'width':'100%'}" [size]="35"
                     [suggestions]="filteredRegionsSingle" 
                    (completeMethod)="filterRegionSingle($event)"  
                        placeholder="Regions" [minLength]="1"></p-autoComplete>

                        <p>Categorie</p>
                    <p-autoComplete  formControlName="categorie" id="categorie"  [inputStyle]="{'width':'100%'}" [size]="35"
                     [suggestions]="filteredCategoriesSingle" 
                    (completeMethod)="filterCategorieSingle($event)" 
                        placeholder="Categories" [minLength]="1"></p-autoComplete>

                        <p>Ville</p>                    
                    <input id="input" type="text" size="35" pInputText placeholder="Ville" 
                     formControlName="ville"> 

                        <p>Code Postal</p>
                    <input id="input" type="text" size="35"  pInputText placeholder="Code Postal" 
                     formControlName="codePostal" > 

                     <br/>  <br/> 
                     <p>Prix Entre: {{rangeValues[0] + ' et ' + rangeValues[1] + ' â‚¬'}}</p>
                     <p-slider  formControlName="rangeValues" [min]="0" [max]="100000" [step]="100"
                       [style]="{'width':'80%'}" [range]="true"></p-slider>
                       <br/>
                       
                    
                        
                            <p>Date Minimum </p>
                            <p-calendar  view="month" [locale]="fr" dateFormat="mm/yy"  (onSelect)="mySelect()" [(ngModel)]="startDate"
                            formControlName="startDate" id="startDate"[style]="{'width':'80%'}" [inputStyle]="{'width':'100%'}" 
                            [yearNavigator]="true" yearRange="2000:2030" [readonlyInput]="true"></p-calendar>
                        
                            <p>Date Maximum</p>
                            <p-calendar  view="month" [locale]="fr" dateFormat="mm/yy" [minDate]="min"  [readonlyInput]="true"
                            formControlName="stopDate" id="stopDate" [style]="{'width':'80%'}" [inputStyle]="{'width':'100%'}"
                            [yearNavigator]="true" yearRange="2000:2030" [readonlyInput]="true"></p-calendar>
              
                
              <br/> <br/> <br/>
              <div>                 
              <p-button label=" Filtrer / Rechercher " [disabled]="filterForm.invalid" [style]="{'width': '175%'}"
              type="submit" ></p-button>
             </div> 
            </form>            
          </div>
    </div>
    <div class="p-col-12 p-md-9  p-col-nogutter">
        <div class="p-col-12 p-col-nogutter">
            <p-card>
                <div></div>
            </p-card>
        </div>
        <div class="p-col-12">
            <div class="p-grid">
                
            </div>     
        </div>
    </div>
    
</div>




<router-outlet></router-outlet>
